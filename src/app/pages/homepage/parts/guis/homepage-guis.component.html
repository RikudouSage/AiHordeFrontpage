<section class="bg-white dark:bg-gray-900">
  <div class="max-w-screen-xl px-4 py-8 mx-auto space-y-12 lg:space-y-20 lg:py-24 lg:px-6">
    <div class="items-center gap-8 lg:grid xl:gap-16">
      <div class="text-gray-500 sm:text-lg dark:text-gray-400">
        <h2 class="mb-6 text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white">
          <transloco key="guis.image" />
        </h2>

        <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{'guis.desktop' | transloco}}</h3>
        <div class="items-center border-t max-w-screen-xl px-4 mx-auto lg:grid lg:grid-cols-3 lg:gap-16 xl:gap-24 lg:px-6 py-6 md:grid md:grid-cols-2 md:gap-12">
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card name="Lucid Creations" description="A client that works both in your browser and can be downloaded by the founder of the AI Horde project." image="/assets/img/guis/lucid-creations.png" link="https://dbzer0.itch.io/lucid-creations" [goToLinkName]="'guis.get' | transloco:{guiName: 'Lucid Creations'}" />
          </div>
        </div>

        <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{'guis.web' | transloco}}</h3>
        <div class="items-center border-t max-w-screen-xl px-4 mx-auto lg:grid lg:grid-cols-3 lg:gap-16 xl:gap-24 lg:px-6 py-6 md:grid md:grid-cols-2 md:gap-12">
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card name="ArtBot" description="One of the most popular web-based clients." image="/assets/img/guis/artbot.png" link="https://tinybots.net/artbot" />
          </div>
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card name="AI Scribbles" description="A simplified web image generator with handmade custom styles" image="/assets/img/guis/ai-scribbles.png" link="https://www.aiscribbles.com/generate/" />
          </div>
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card name="HordeNG" [description]="'guis.description.horde_ng' | transloco" image="/assets/img/guis/horde-ng.png" link="https://horde-ng.org/generate" />
          </div>
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card name="Lucid Creations" description="A client that works both in your browser and can be downloaded by the founder of the AI Horde project." image="/assets/img/guis/lucid-creations.png" link="https://dbzer0.itch.io/lucid-creations" [goToLinkName]="'guis.get' | transloco:{guiName: 'Lucid Creations'}" />
          </div>
        </div>

        <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{'guis.android' | transloco}}</h3>
        <div class="items-center border-t max-w-screen-xl px-4 mx-auto lg:grid lg:grid-cols-3 lg:gap-16 xl:gap-24 lg:px-6 py-6 md:grid md:grid-cols-2 md:gap-12">
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card name="AI Painter" description="A Chinese language app which has both a simple mode and advanced features." image="/assets/img/guis/ai-painter.jpg" link="https://play.google.com/store/apps/details?id=wkygame.ai.all.in.one" [goToLinkName]="'guis.get' | transloco:{guiName: 'AI Painter'}" />
          </div>
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card name="HordeNG" [description]="'guis.description.horde_ng' | transloco" image="/assets/img/guis/horde-ng-android.jpg" link="https://play.google.com/store/apps/details?id=org.horde_ng.twa" [goToLinkName]="'guis.get' | transloco:{guiName: 'HordeNG'}"  />
          </div>
        </div>

        <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{'guis.ios' | transloco}}</h3>
        <div class="items-center border-t max-w-screen-xl px-4 mx-auto lg:grid lg:grid-cols-3 lg:gap-16 xl:gap-24 lg:px-6 py-6 md:grid md:grid-cols-2 md:gap-12">
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card name="AI Painter" description="A Chinese language app which has both a simple mode and advanced features." image="/assets/img/guis/ai-painter.jpg" link="https://apps.apple.com/hk/app/%E6%A9%9F%E7%95%AB%E5%B8%AB-%E5%B0%88%E6%A5%AD%E7%9A%84ai%E7%B9%AA%E7%95%ABapp/id1644645946" [goToLinkName]="'guis.get' | transloco:{guiName: 'AI Painter'}" />
          </div>
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card
              name="Aislingeach"
              description="A iOS and Android app that allows you to generate images using AI, as well as rate images."
              image="/assets/img/guis/aislingeach.png"
              link="https://github.com/amiantos/aislingeach"
              [goToLinkName]="'guis.get' | transloco:{guiName: 'Aislingeach'}"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="bg-gray-50 dark:bg-gray-800">
  <div class="max-w-screen-xl px-4 py-8 mx-auto space-y-12 lg:space-y-20 lg:py-24 lg:px-6">
    <div class="items-center gap-8 lg:grid xl:gap-16">
      <div class="text-gray-500 sm:text-lg dark:text-gray-400">
        <h2 class="mb-6 text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white">
          <transloco key="guis.text" />
        </h2>

        <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{'guis.desktop' | transloco}}</h3>
        <div class="items-center border-t max-w-screen-xl px-4 mx-auto lg:grid lg:grid-cols-3 lg:gap-16 xl:gap-24 lg:px-6 py-6 md:grid md:grid-cols-2 md:gap-12">
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card
              name="KoboldAI Client"
              description="This is a browser-based front-end for AI-assisted writing with multiple local & remote AI models, including through the AI Horde."
              image="/assets/img/guis/koboldai.png"
              link="https://koboldai.org/"
              [goToLinkName]="'guis.get' | transloco:{guiName: 'KoboldAI Client'}"
              [darkBackground]="true"
            />
          </div>
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card
              name="SillyTavern"
              description="A downloadable client that allows you to interact with text generation AIs, including the AI Horde."
              image="/assets/img/guis/sillytavern.png"
              link="https://sillytavernai.com/"
              [goToLinkName]="'guis.get' | transloco:{guiName: 'SillyTavern'}"
              [darkBackground]="true"
            />
          </div>
        </div>

        <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{'guis.web' | transloco}}</h3>
        <div class="items-center border-t max-w-screen-xl px-4 mx-auto lg:grid lg:grid-cols-3 lg:gap-16 xl:gap-24 lg:px-6 py-6 md:grid md:grid-cols-2 md:gap-12">
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card
              name="KoboldAI Lite"
              description="A simple web-based client for AI chat and roleplay with multiple AI models, including through the AI Horde."
              image="/assets/img/guis/koboldai-lite.png"
              link="https://lite.koboldai.net/"
              [darkBackground]="true"
            />
          </div>
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card
              name="AgnAIstic"
              description="AI chat with characters. Open source, self-hostable, and publicly hosted, including through the AI Horde."
              image="/assets/img/guis/agnaistic.png"
              link="https://agnai.chat/"
              [darkBackground]="true"
            />
          </div>
        </div>

        <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{'guis.ios' | transloco}}</h3>
        <div class="items-center border-t max-w-screen-xl px-4 mx-auto lg:grid lg:grid-cols-3 lg:gap-16 xl:gap-24 lg:px-6 py-6 md:grid md:grid-cols-2 md:gap-12">
          <div class="space-y-8 sm:gap-6 xl:gap-10 lg:space-y-0 mt-8:not-first md:mt-0">
            <app-gui-card
              name="Inneal"
              description="An iOS app for LLM chat through the AI Horde. Has support for multi-character chat, personas and more."
              image="/assets/img/guis/inneal.png"
              link="https://github.com/amiantos/inneal"
              [goToLinkName]="'guis.get' | transloco:{guiName: 'Inneal'}"
              [darkBackground]="true"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
